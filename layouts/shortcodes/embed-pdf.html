{{ $pdfPath := path.Join (.Page.File.Dir) (.Page.File.BaseFileName) }}.pdf
{{ if resources.Get $pdfPath }}
<iframe
  src="{{ $pdfPath }}"
  width="100%"
  height="800px"  <!-- 你可以根据需要调整高度 -->
  type="application/pdf"
  style="border:none;"  <!-- 可选: 移除 iframe 边框 -->
></iframe>
{{ else }}
<p style="color: red;">PDF 文件 "{{ $pdfPath }}" 未找到，请确保 PDF 文件与文章 Markdown 文件在同级目录，且文件名一致。</p>
{{ end }}
