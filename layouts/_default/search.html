{{ define "main" }}
<div class="search-interface">
  <!-- 输入框带搜索建议 -->
  <input type="search" 
         id="searchQuery" 
         autocomplete="off"
         list="searchSuggestions"
         placeholder="输入关键词..."
         aria-label="全站搜索">
  
  <!-- 动态建议列表 -->
  <datalist id="searchSuggestions">
    <!-- 动态建议通过JS填充 -->
  </datalist>

  <!-- 实时统计 -->
  <div id="searchMeta" class="search-meta">
    <span id="resultCount">0</span>条结果（<span id="searchTime">0</span>ms）
  </div>

  <!-- 结果容器 -->
  <div id="searchResults" class="result-grid"></div>
</div>

<!-- 核心脚本注入点 -->
<!-- 修改为正确的partial路径 -->
{{ partial "search/core" . }}
{{ end }}
